<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .congrats-list {
            margin-top: 20px;
        }
        .congrats-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .congrats-item:last-child {
            border-bottom: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send your congratulation to Teacher</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Your name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_message">Your message:</label>
                {{ form.message }}
            </div>
            <button type="submit">Send!</button>
        </form>
        <div class="congrats-list">
            {% for congrats in congratulations %}
                <div class="congrats-item">
                    <strong>{{ congrats.name }}</strong> - <em>{{ congrats.created_at }}</em>
                    <p>{{ congrats.message }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
